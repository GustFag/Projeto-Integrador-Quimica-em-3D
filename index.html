<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Estruturas Cristalinas</title>
    <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #container { width: 80%; margin: auto; }
    </style>
</head>
<body>
    <h2>Visualizador de Estruturas Cristalinas</h2>
    <div id="container">
        <script type="text/javascript">
            Jmol.getApplet("jmol", { 
                width: 400, 
                height: 400, 
                j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
                script: "load https://chemapps.stolaf.edu/jmol/jsmol/data/caffeine.mol"
            });
        </script>
    </div>
</body>
</html>
