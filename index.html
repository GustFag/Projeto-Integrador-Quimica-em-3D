<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Estruturas Cristalinas</title>
    <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #container { width: 80%; margin: auto; }
        .btn-container { margin-top: 20px; }
        button { margin: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Visualizador de Estruturas Cristalinas</h2>
    <div id="container">
        <script type="text/javascript">
            var jmolApplet = Jmol.getApplet("jmol", { 
                width: 400, 
                height: 400, 
                j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s"
            });
        </script>
    </div>

    <div class="btn-container">
        <button onclick="loadStructure('cubo simples.pdb')">Cubo Simples</button>
        <button onclick="loadStructure('quartz.pdb')">Quartz</button>
        <button onclick="loadStructure('diamond.pdb')">Diamond</button>
    </div>

    <script>
       function loadStructure(fileName) {
    Jmol.script(jmolApplet, `load https://raw.githubusercontent.com/GustFag/Projeto-Integrador-Quimica-em-3D/main/${fileName}`);
}
    </script>
</body>
</html>
